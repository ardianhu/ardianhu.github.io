<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="/css/wind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&family=Xanh+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      /* * {
        border: solid 1px red;
      } */
    </style>
  </head>
  <body class="min-h-screen font-roboto">
    <div
      class="flex relative justify-center items-center h-screen p-2 bg-black bg-no-repeat"
    >
      <div class="absolute top-0 left-0 w-full h-full">
        <div
          class="circle w-96 h-96 bg-red-400 rounded-full absolute top-32 left-32 animate-movearound"
        ></div>
        <div
          class="circle w-96 h-96 bg-blue-400 rounded-full absolute bottom-32 left-32 animate-atasbawah"
        ></div>
      </div>
      <div
        class="content w-full h-full text-slate-400 rounded-lg backdrop-blur-soBlurry"
      >
        <div class="flex h-full items-center justify-start">
          <div class="pl-11">
            <h1 class="text-ultraxl font-Yeseva">Hello...</h1>
            <h1 class="text-ultraxl font-Yeseva">I'm Ardian Hasanal</h1>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex relative justify-center items-center h-screen bg-black bg-no-repeat"
    ></div>
  </body>
  <script>
    // JavaScript for moving circles away from the mouse pointer
    const circles = document.querySelectorAll(".circle");

    function moveCircles(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const content = document.querySelector(".content");
      const contentRect = content.getBoundingClientRect();
      const contentCenterX = contentRect.left + contentRect.width / 2;
      const contentCenterY = contentRect.top + contentRect.height / 2;

      circles.forEach((circle) => {
        const circleRect = circle.getBoundingClientRect();
        const circleCenterX = circleRect.left + circleRect.width / 2;
        const circleCenterY = circleRect.top + circleRect.height / 2;
        const deltaX = circleCenterX - mouseX;
        const deltaY = circleCenterY - mouseY;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        const moveX = (deltaX / distance) * 100;
        const moveY = (deltaY / distance) * 100;

        circle.style.transition = "transform 0.5s";
        circle.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    }

    function resetCircles() {
      circles.forEach((circle) => {
        circle.style.transition = "transform 0.5s";
        circle.style.transform = "translate(0, 0)";
      });
    }

    // Add event listeners for mouse move and mouse leave
    document.addEventListener("mousemove", moveCircles);
    document.addEventListener("mouseleave", resetCircles);
  </script>
</html>
